<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTYPING!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="typeText" id="intgame" >
        <textarea autofocus type="text" class="manual" id="manualText" placeholder=
"Bem vindo! 
Esse simples projeto de um jogo de digitação usando apenas com html, css e javascript. Você tem a opção de jogar com 20 textos aleatorios de Lorem Ipsum ou com o seu texto proprio. Copie nessa area que você me lê o texto que queira digitar ou a deixa em branco para usar os textos aleatorios. Ao resetar o jogo, se optar por trocar a forma do texto, apenas apague o texto digitado neste campo para selecionar a outra opção." ></textarea>
        <button class="insertButton" onclick="saveText(), resetGame(), hideElement()">Começar</button>
    </div>

    <div class="wrapper" id="game" style="display: none;"">
        <input type="text" class="input-field" >
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button onclick="resetGame()">Tentar novamente</button>
                <button onclick="hideElement()">Comecar novamente</button>
            </div>
        </div>
    </div>
    

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
