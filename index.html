<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTYPING!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="typeText" id="intgame" >
            <div class="tempoIntro">
        <textarea autofocus type="text" class="manual" id="manualText" placeholder=
"Bem vindos! 
Esse é um simples projeto de um jogo de digitação usando apenas html, css e javascript. Você tem a opção de jogar com 20 textos aleatorios de Lorem Ipsum ou com um texto personalizado por você. 

Como jogar:

Copie nessa area o texto que queira digitar ou a deixa em branco para jogar com os textos aleatorios. Selecione abaixo o tempo maximo do desafio, o tempo só é iniciado apos digitar a primeira letra. Use as metricas de erros, WPM (Palavras por minuto) e CPM (Caracteres por minuto) para acompanhar os seus avanços." ></textarea>       
                <ul class="tempoComeco">               
                    <select name="selectTempo" id="selecionatempo" >
                    <option value="" disabled selected>Tempo do desafio</option>
                    <option value="60s">60 segundos</option>
                    <option value="2m">2 minutos</option>
                    <option value="5m">5 minutos</option>
                    <option value="7m">7 minutos</option>
                    <option value="10m">10 minutos</option>
                    <option value="infinito">Infinito</option>
                    </select>
                    <button class="insertButton" onclick="saveText(), resetGame(), hideElement(), novoTempo()">Começar</button>
                </ul>
            </div>
    </div>

    <div class="wrapper" id="game" style="display: none;">
        <button onclick="hideElement()">Voltar ao inicio</button>
        <input type="text" class="input-field" >
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Restante:</p>
                        <span><a id="showTime">60</a><b> segundos</b></span>
                    </li>
                    <li class="mistake">
                        <p>Erros:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button onclick="resetGame(), novoTempo()">Tentar novamente</button>
            </div>
        </div>
    </div>
    

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
